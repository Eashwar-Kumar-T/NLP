<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Graph Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #343a40;
            margin-top: 20px;
        }
        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 15px;
            background-color: #ffffff;
            border: 1px solid #ced4da;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #495057;
        }
        input[type="file"], input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .graph-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 15px;
            background-color: #ffffff;
            border: 1px solid #ced4da;
            border-radius: 8px;
            text-align: center;
            display: none; 
        }
        .graph-container.visible {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Generate Graphs from CSV</h1>
    <form th:action="@{/generate_graph}" method="post" enctype="multipart/form-data">
        <label for="file">Upload CSV:</label>
        <input type="file" name="file" id="file" required>
        <label for="query">Enter Query:</label>
        <input type="text" name="query" id="query" placeholder="e.g., Show sales over time">
        <button type="submit">Generate Graph</button>
    </form>
    <div th:class="'graph-container' + (${graphHtml} != null ? ' visible' : '')">
        <div th:utext="${graphHtml}"></div>
    </div>
</body>
</html>
